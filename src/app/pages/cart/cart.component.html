<div class="cart-overlay">
    <div class="cart">
        <h2>Cart</h2>
        <div *ngFor="let car of cart; let i = index" class="row cart-content">
            <div class="col-sm-3">

                <img [src]="car.image" width="100%" alt="">
            </div>
            <div class="col-sm-4">
                <p>
                    {{ car.name }}

                </p>
                <p>
                    {{ car.price }}$
                </p>
                <p>
                    Cantidad: {{ car.amount }}
                </p>
                <button (click)="deleteProduct(i, car.id)" class="btn btn-danger mr-1 ">
                    <i class="fa fa-trash"></i>
                </button>
            </div>
        </div>
        <div class="cart-footer">
            <h3>Total : <span class="cart-total">{{ cartTotal }}$</span> </h3>
            <!-- <button type="button" class="clear-cart banner-btn"></button> -->
        </div>
    </div>

</div>
