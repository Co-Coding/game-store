<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">


                <form (ngSubmit)="AddProduct(f)" #f="ngForm">

                    <div class="form-group ">
                        <label for="">Product name</label>
                        <input class="form-control" [(ngModel)]="product.name" required name="name" type="text">
                    </div>
                    <div class="form-group ">
                        <label for="">Product Price</label>
                        <input class="form-control" [(ngModel)]="product.price" required name="price" type="text">
                    </div>
                    <div class="form-group ">
                        <label for="">Category</label>
                        <select class="form-control" [(ngModel)]="product.category" required name="category" id="">
                <option *ngFor="let cat of category" > {{ cat.name }} </option>
            </select>
                    </div>
                    <div class="form-group ">
                        <label for="">Genre</label>
                        <select class="form-control" [(ngModel)]="product.genre" required name="category" id="">
                <option *ngFor="let gen of genre" > {{ gen.name }} </option>
            </select>
                    </div>
                    <div class="form-group ">
                        <label for="">Product Description</label>
                        <input class="form-control" [(ngModel)]="product.desc" required name="desc" type="text">
                    </div>
                    <div class="form-group ">
                        <label for="">Product Image</label>
                        <div class="mb-2">
                            <img class="" [src]="imgSrc" width="250px" required height="250px" (click)="fileUploader.click()">
                        </div>
                        <input class="btn btn-primary" accept="image/*" #fileUploader name="image" type="file" (change)="showPreview($event)">
                    </div>



                    <button class="btn btn-success" type="submit">Add Product</button>

                </form>

            </div>
        </div>
    </div>
</div>
